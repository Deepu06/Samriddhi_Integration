<!DOCTYPE html>
<html>
<head>
  <title>Buyer Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Buyer Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-2">
      <!-- Sidebar menu -->
      <div class="list-group">
        <a href="BuyingCircleDashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="AddCircle.html" class="list-group-item list-group-item-action active">Add Circle</a>
        <a href="Members.html" class="list-group-item list-group-item-action">Members</a>
        <a href="AddMember.html" class="list-group-item list-group-item-action">Add member</a>
        <a href="#" class="list-group-item list-group-item-action">Final Orders</a>
        <a href="#" class="list-group-item list-group-item-action">Aggregate Orders</a>
      </div>
    </div>
    <div class="col-md-9">
     <div>
        <div class="container">
            <h1>Add circle</h1>
            <form method="post">
              <div class="form-group">
                <label for="name">Circle Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter circle name"
                />
              </div>
              <div class="form-group">
                <label for="email">Circle Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter circle email"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </div>
    
    </div>
  </div>
  
</div>

</body>
</html>
