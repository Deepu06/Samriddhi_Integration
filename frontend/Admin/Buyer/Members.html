<body>

</nav>

<!-- Main content -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-2">
      <!-- Sidebar menu -->
      <div class="list-group">
        <a href="BuyingCircleDashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="AddCircle.html" class="list-group-item list-group-item-action">Add Circle</a>

      </div>
    </div>
    <div class="col-md-6">
      <!-- Main content area -->
      <h2>Buying Circle Members</h2>
      <div>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Joining Date</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    
    <script>
    // JSON data
    var jsonData = [
        { Name: "Ramu", Email: "ramu@gmail.com", PhNo: 1237123, JoinDate: "10/07/2022"},
        { Name: "Krishna", Email: "krishna@gmail.com", PhNo: 6751673, JoinDate: "05/10/2022"},
        { Name: "Vijay", Email: "vijay@gmail.com", PhNo: 376128, JoinDate: "26/03/2002"}
    ];
    
    // Parse JSON data and dynamically populate the table
    var tableBody = document.getElementById("table-body");
    jsonData.forEach(function(ele) {
        var row = document.createElement("tr");
        row.innerHTML = "<td>" + ele.Name + "</td>" +
                        "<td>" + ele.Email + "</td>" +
                        "<td>" + ele.PhNo + "</td>" +
                        "<td>" + ele.JoinDate + "</td>";
        tableBody.appendChild(row);
        
    });
    </script>
    </div>
  </div>
  
</div>
