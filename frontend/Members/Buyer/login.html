<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buyer Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Buyer Login Page</h2>
        <form id="registrationForm" action="/BuyerDashboard" >
            <div class="form-group">
                <label for="email">Member Email</label>
                <input type="email" class="form-control" id="admin" name="admin" placeholder="Enter Email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" >
            </div>
            <button type="submit" class="btn btn-primary"  style="margin-bottom: 40px;" >Login</button>
        </form>
        
    </div>
</body>

</html>
