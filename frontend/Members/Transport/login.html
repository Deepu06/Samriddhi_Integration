<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transporter Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Transporter Login Page</h2>
        <form id="registrationForm" action="/api/transport/login" method="post" >
            <div class="form-group">
                <label for="email">Member Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" >
            </div>
            <button type="submit" class="btn btn-primary"  style="margin-bottom: 40px;" >Login</button>
        </form>
        
    </div>


    <script>
        const loginForm = document.querySelector('#registrationForm');
      
        loginForm.addEventListener('submit', event => {
          event.preventDefault(); // Prevent form from submitting and refreshing page
      
          const email = document.querySelector('#email').value;
          const password = document.querySelector('#password').value;
      
          // Send authentication request to backend server
          fetch('/api/transport/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              password: password
            })
          })
          .then(response => {
            if (response.ok) {
              // Authentication succeeded, redirect to dashboard page
              window.location.href = "/TransportDashboard";
            } else {
              // Authentication failed, show error message
              alert('Invalid Email or Password');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during login');
          });
        });
      </script>



</body>

</html>
