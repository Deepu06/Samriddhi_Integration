<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Announce Sale</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Announce Sale</h1>
        <form id="myInputForm" action="" method="">
            <table class="table table-bordered" id="productTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>MinPrice</th>
                        <th>MaxPrice</th>
                        <th>MinOrder</th>
                        <th>Click on respective row to remove</th>
                    </tr>
                </thead>
                <tbody id="productbody">
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="products" id="name" />
                        </td>
                        <td>
                            <select class="form-control" name="category">
                                <option value="">Select a product type</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                                <option value="grains">Grains</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control" name="quantity" />
                        </td>
                        <td>
                            <input type="number" class="form-control" name="minprice" />
                        </td>
                        <td>
                            <input type="number" class="form-control" name="maxprice" />
                        </td>
                        <td>
                            <input type="number" class="form-control" name="minorder" />
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" id="removeRow" onclick="removeRow(this)">
                                Remove row <span class="bi bi-plus-square-fill"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success" id="addRow">
                Add row <span class="bi bi-plus-square-fill"></span>
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

    <script>
        var form = document.querySelector('#myInputForm'); // select the form element
        // console.log(form);
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // prevent the form from submitting normally

            const table = document.querySelector("#productbody")
            // console.log(table);
            // const cells=table.rows
            for(let i=0;i<table.rows.length;i++)
            {
                const row=table.rows[i].cells
                console.log(row);
            }
            // alert("hey")
            // handle the form submission here
        });

        function removeRow(btn) {
            // Get the <tr> element that contains the delete button
            var row = btn.parentNode.parentNode;
            // Remove the row from the table
            row.parentNode.removeChild(row);
        }
        $(function () {
            // Handle click event on plus button
            $("#addRow").click(function () {
                // Clone the last row in the table
                var newRow = $("#productTable tbody tr:last").clone();
                // Clear the input fields in the new row
                newRow.find("input").val("");
                newRow.find("select").prop("selectedIndex", 0);
                // Append the new row to the table
                $("#productTable tbody").append(newRow);
            });
        });
    </script>
</body>

</html>
