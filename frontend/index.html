<!DOCTYPE html>
<html>

<head>
	<title>Select Role</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		body {
			background-image: url('background');
			
			height: 515px;
			
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;

			
		}
		.column {
			text-align: left;
		}
	</style>
</head>

<body>

	<div class="container-fluid text-center m-3">
		<h1 class="m-5">Samriddhi Agri-commerce</h1>
	</div>	
		<div class="column ">
			<div class="col-md-4 m-5">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Admin</h4>
						<p class="card-text">Select this option if you are an Administrator.</p>
						<a href="/selectCircles" class="btn btn-primary btn-block">Admin Login</a>
					</div>
				</div>
			</div>
			
			<div class="col-md-4 m-5">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Member</h4>
						<p class="card-text">Select this option if you are a Member.</p>
						<a href="/memberCircleSelection" class="btn btn-primary btn-block">Member Login</a>
					</div>
				</div>
			</div>
		</div>
	

</body>

</html>
